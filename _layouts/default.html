<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <link rel="icon" type="image/x-icon" href="{{ '/images/ironman.ico' | absolute_url }}" />
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
<style>
  /* Style for the dark mode toggle switch */
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    border-radius: 50%;
    left: 4px;
    bottom: 4px;
    background: white url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23000000"><path d="M12 4.5a7.5 7.5 0 107.5 7.5 7.5 7.5 0 00-7.5-7.5zm0 13a5.5 5.5 0 115.5-5.5 5.5 5.5 0 01-5.5 5.5z"/></svg>') no-repeat center;
    background-size: 16px;
    transition: 0.4s;
  }

  /* When the checkbox is checked, change the background color and move the slider */
  input:checked + .slider {
    background-color: #424242;
  }

  input:checked + .slider:before {
    transform: translateX(26px);
    background: white url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFD700"><path d="M12 7a5 5 0 105 5 5 5 0 00-5-5zm0-4a1 1 0 010 2 1 1 0 010-2zm0 16a1 1 0 010 2 1 1 0 010-2zm8-8a1 1 0 012 0 1 1 0 01-2 0zM4 12a1 1 0 012 0 1 1 0 01-2 0zm11.07-6.07a1 1 0 011.41 1.41 1 1 0 01-1.41-1.41zM7.93 16.07a1 1 0 011.41-1.41 1 1 0 01-1.41 1.41zM7.93 7.93a1 1 0 011.41 1.41 1 1 0 01-1.41-1.41zm9.14 9.14a1 1 0 011.41-1.41 1 1 0 01-1.41 1.41z"/></svg>') no-repeat center;
    background-size: 16px;
  }

  /* Round slider */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }
</style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1FBB6CV6WE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-1FBB6CV6WE');
  </script>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/categories">Categories</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="https://milankacar.github.io/CV/">CV</a>
          </nav>

        <!-- Dark Mode Toggle Switch -->
        <div class="dark-mode-toggle">
          <label class="switch">
            <input type="checkbox" id="toggle-mode" aria-label="Toggle Dark Mode">
            <span class="slider round"></span>
          </label>
        </div>

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const toggleButton = document.getElementById("toggle-mode");
      
          if (!toggleButton) {
            console.error("Toggle button not found!");
            return;
          }
      
          let radialChart = null;
      
          // Function to set chart options based on dark mode
          function updateChartOptions(isDarkMode) {
            const ctx = document.getElementById('radialChart')?.getContext('2d');
            if (!ctx) return;
      
            const categoryData = {
              {% for category in site.categories %}
                "{{ category | first }}": {{ category[1].size }},
              {% endfor %}
            };
            const categories = Object.keys(categoryData);
            const postCounts = Object.values(categoryData);
      
            // Destroy the existing chart if present
            if (radialChart) radialChart.destroy();
      
            // Create a new chart with updated options based on theme
            radialChart = new Chart(ctx, {
              type: 'polarArea',
              data: {
                labels: categories,
                datasets: [{
                  label: 'Number of Posts',
                  data: postCounts,
                  backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                  ],
                  borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                  ],
                  borderWidth: 2,
                }]
              },
              options: {
                responsive: true,
                plugins: {
                  legend: {
                    labels: {
                      color: isDarkMode ? '#fff' : '#333',
                    }
                  }
                },
                scales: {
                  r: {
                    grid: {
                      color: isDarkMode ? 'rgba(255, 255, 255, 0.2)' : 'rgba(128, 128, 128, 0.5)',
                    },
                    angleLines: {
                      color: isDarkMode ? 'rgba(255, 255, 255, 0.3)' : 'rgba(128, 128, 128, 0.7)',
                    },
                    ticks: {
                      color: isDarkMode ? '#fff' : '#000',
                      backdropColor: 'rgba(255, 255, 255, 0)',
                    }
                  }
                }
              }
            });
          }
      
        // Function to load and apply dark mode from localStorage
        function initializeTheme() {
          const savedMode = localStorage.getItem("darkMode");
          const isDarkMode = savedMode === "enabled";
    
          // Apply the mode immediately
          document.body.classList.toggle("dark-mode", isDarkMode);
    
          // Set the toggle button state based on the dark mode
          toggleButton.checked = isDarkMode;
    
          // Initialize chart options based on dark mode
          updateChartOptions(isDarkMode);
        }

      
          // Add event listener for toggling dark mode
          toggleButton.addEventListener("click", () => {
            const isDarkMode = document.body.classList.toggle("dark-mode");
      
            // Save dark mode preference in localStorage
            localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");
      
            // Reinitialize chart with the updated theme
            updateChartOptions(isDarkMode);
          });
      
          // Initialize theme and chart options on page load
          initializeTheme();
        });
      </script>




    
    <script type="text/javascript">

      // Fetch JSON data from GitHub Pages URL
      fetch('{{ site.baseurl }}/visits.json')
        .then(response => response.json())
        .then(data => {
          // Sum all activeUsers from the JSON data
          const totalActiveUsers = data.data.reduce((sum, entry) => sum + parseInt(entry.activeUsers), 0);
          // Insert the total active users into the placeholder in about.md
          document.getElementById('activeUsers').textContent = totalActiveUsers;
        })
        .catch(error => {
          console.error('Error fetching the JSON data:', error);
        });
    </script>
  </body>
</html>

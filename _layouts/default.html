<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} ‚Äì {% endif %}{{ site.name }} ‚Äì {{ site.description }}</title>
    <link rel="icon" type="image/x-icon" href="{{ '/images/ironman.ico' | absolute_url }}" />
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1FBB6CV6WE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-1FBB6CV6WE');
  </script>


  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleButton = document.getElementById("darkModeToggle");
    const currentTheme = localStorage.getItem("theme");

    if (currentTheme) {
      document.documentElement.setAttribute("data-theme", currentTheme);
      toggleButton.textContent = currentTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
    }

    toggleButton.addEventListener("click", function () {
      let theme = document.documentElement.getAttribute("data-theme");
      if (theme === "dark") {
        document.documentElement.setAttribute("data-theme", "light");
        localStorage.setItem("theme", "light");
        toggleButton.textContent = "üåô";
      } else {
        document.documentElement.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
        toggleButton.textContent = "‚òÄÔ∏è";
      }
    });
  });
</script>



  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/categories">Categories</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="https://milankacar.github.io/CV/">CV</a>
          </nav>
          <button id="darkModeToggle" aria-label="Toggle Dark Mode">üåô</button>

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer" style="background-color: white;">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
      // Fetch the JSON data from your GitHub Pages URL
      fetch('{{ site.baseurl }}/visits.json')
        .then(response => response.json())
        .then(data => {
          // Sum all activeUsers from the JSON data
          let totalActiveUsers = data.data.reduce((sum, entry) => sum + parseInt(entry.activeUsers), 0);
          // Insert the total active users into the placeholder in about.md
          document.getElementById('activeUsers').textContent = totalActiveUsers;
        })
        .catch(error => {
          console.error('Error fetching the JSON data:', error);
        });
    });
  </script>

  </body>
</html>

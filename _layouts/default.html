<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} ‚Äì {% endif %}{{ site.name }} ‚Äì {{ site.description }}</title>
    <link rel="icon" type="image/x-icon" href="{{ '/images/ironman.ico' | absolute_url }}" />
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1FBB6CV6WE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-1FBB6CV6WE');
  </script>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/categories">Categories</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="https://milankacar.github.io/CV/">CV</a>
          </nav>

          <!-- Dark Mode Toggle Button -->
          <div class="dark-mode-toggle">
            <button id="toggle-mode" aria-label="Toggle Dark Mode">
              <span class="icon-sun">‚òÄÔ∏è</span>
              <span class="icon-moon">üåô</span>
            </button>
          </div>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("toggle-mode");

        // Function to set a cookie
        function setCookie(name, value, days) {
          const date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          document.cookie = `${name}=${value};path=/;expires=${date.toUTCString()};SameSite=Strict`;
        }

        // Function to get a cookie value
        function getCookie(name) {
          const cookies = document.cookie.split("; ");
          for (const cookie of cookies) {
            const [key, value] = cookie.split("=");
            if (key === name) return value;
          }
          return null;
        }

        // Function to initialize the theme based on the cookie
        function initializeTheme() {
          const savedTheme = getCookie("theme");
          if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
          }
          updateChartOptions(document.body.classList.contains("dark-mode"));
        }

        // Function to toggle dark mode
        toggleButton.addEventListener("click", () => {
          const isDarkMode = document.body.classList.toggle("dark-mode");
          setCookie("theme", isDarkMode ? "dark" : "light", 365);
          updateChartOptions(isDarkMode);
        });

        // Chart.js configuration
        const categoryData = {
          {% for category in site.categories %}
            "{{ category | first }}": {{ category[1].size }},
          {% endfor %}
        };
        const ctx = document.getElementById('radialChart').getContext('2d');
        const categories = Object.keys(categoryData);
        const postCounts = Object.values(categoryData);

        let radialChart = null;

        // Function to update chart options based on theme
        function updateChartOptions(isDarkMode) {
          if (radialChart) radialChart.destroy();
          radialChart = new Chart(ctx, {
            type: 'polarArea',
            data: {
              labels: categories,
              datasets: [{
                label: 'Number of Posts',
                data: postCounts,
                backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)',
                ],
                borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)',
                ],
                borderWidth: 2,
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  labels: {
                    color: isDarkMode ? '#fff' : '#333',
                  }
                }
              },
              scales: {
                r: {
                  grid: {
                    color: isDarkMode ? 'rgba(255, 255, 255, 0.2)' : 'rgba(128, 128, 128, 0.5)',
                  },
                  angleLines: {
                    color: isDarkMode ? 'rgba(255, 255, 255, 0.3)' : 'rgba(128, 128, 128, 0.7)',
                  },
                  ticks: {
                    color: isDarkMode ? '#fff' : '#000',
                    backdropColor: 'rgba(255, 255, 255, 0)',
                  }
                }
              }
            }
          });
        }

        // Initialize the theme and chart
        initializeTheme();
      });
    </script>

    
    <script type="text/javascript">

      // Fetch JSON data from GitHub Pages URL
      fetch('{{ site.baseurl }}/visits.json')
        .then(response => response.json())
        .then(data => {
          // Sum all activeUsers from the JSON data
          const totalActiveUsers = data.data.reduce((sum, entry) => sum + parseInt(entry.activeUsers), 0);
          // Insert the total active users into the placeholder in about.md
          document.getElementById('activeUsers').textContent = totalActiveUsers;
        })
        .catch(error => {
          console.error('Error fetching the JSON data:', error);
        });
    </script>
  </body>
</html>

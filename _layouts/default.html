<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} ‚Äì {% endif %}{{ site.name }} ‚Äì {{ site.description }}</title>
    <link rel="icon" type="image/x-icon" href="{{ '/images/ironman.ico' | absolute_url }}" />
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1FBB6CV6WE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-1FBB6CV6WE');
  </script>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/categories">Categories</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="https://milankacar.github.io/CV/">CV</a>
          </nav>

          <!-- Dark Mode Toggle Button -->
          <div class="dark-mode-toggle">
            <button id="toggle-mode" aria-label="Toggle Dark Mode">
              <span class="icon-sun">‚òÄÔ∏è</span>
              <span class="icon-moon">üåô</span>
            </button>
          </div>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}

    <script>
      // Utility functions to handle cookies
      function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000); // Expiry in days
        document.cookie = `${name}=${value};path=/;expires=${date.toUTCString()}`;
      }

      function getCookie(name) {
        const cookies = document.cookie.split("; ");
        for (let cookie of cookies) {
          const [key, val] = cookie.split("=");
          if (key === name) return val;
        }
        return null;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("toggle-mode");

        if (!toggleButton) {
          console.error("Toggle button not found!");
          return;
        }

        // Add event listener for toggling dark mode
        toggleButton.addEventListener("click", () => {
          const isDarkMode = document.body.classList.toggle("dark-mode");

          // Save dark mode preference in a cookie
          setCookie("darkMode", isDarkMode ? "enabled" : "disabled", 30); // Cookie valid for 30 days
          console.log("Dark mode toggled. Current mode:", isDarkMode ? "Dark" : "Light");
        });

        // Load the dark mode preference from cookies
        const savedMode = getCookie("darkMode");
        if (savedMode === "enabled") {
          document.body.classList.add("dark-mode");
          console.log("Dark mode restored from cookies.");
        } else {
          console.log("Light mode restored from cookies.");
        }
      });
    </script>
    
    <script type="text/javascript">

        // Fetch JSON data from GitHub Pages URL
        fetch('{{ site.baseurl }}/visits.json')
          .then(response => response.json())
          .then(data => {
            // Sum all activeUsers from the JSON data
            const totalActiveUsers = data.data.reduce((sum, entry) => sum + parseInt(entry.activeUsers), 0);
            // Insert the total active users into the placeholder in about.md
            document.getElementById('activeUsers').textContent = totalActiveUsers;
          })
          .catch(error => {
            console.error('Error fetching the JSON data:', error);
          });
      });
    </script>
  </body>
</html>

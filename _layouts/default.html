<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <link rel="icon" type="image/x-icon" href="images/ironman.ico" />
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1FBB6CV6WE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-1FBB6CV6WE');
  </script>


  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/categories">Categories</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="https://milankacar.github.io/CV/">CV</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer" style="background-color: white;">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}

    <div id="visit-count">Loading visits...</div>

  <script>
    fetch('/visits.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('visit-count').innerText = `Visits: ${data.visits}`;
      });
  </script>

  <script>
    // Replace these placeholders with your actual values
    const token = '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'; // GitHub PAT token created in Step 1
    const owner = 'MilanKacar'; // Your GitHub username
    const repo = 'milankacar.github.io'; // Repository where the site is hosted
    const workflow_id = 'track-visits.yml'; // The name of your workflow file
  
    // Send POST request to trigger the GitHub Actions workflow
    fetch(`https://api.github.com/repos/${owner}/${repo}/actions/workflows/${workflow_id}/dispatches`, {
      method: 'POST',
      headers: {
        'Authorization': `token ${token}`,
        'Accept': 'application/vnd.github.v3+json',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        ref: 'main' // The branch to trigger the workflow on, usually 'main'
      })
    })
    .then(response => {
      if (response.ok) {
        console.log("Visit tracked successfully.");
      } else {
        console.error("Failed to track visit.", response.status);
      }
    })
    .catch(error => console.error("Error:", error));
  </script>




  </body>
</html>
